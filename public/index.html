<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-lg btn-block btn-success" id="join-room">
        Join room
      </button>



      <button type="button" class="btn btn-lg btn-block btn-success" id="create-room">
        Create room
      </button>
    </div>


    <script type="text/template" id="join-room-list">
      <div class="list-group">
        <a class="room list-group-item clearfix" data-room-id="">
          <h4 class="name list-group-item-heading name">
            <span class="pull-right">
              <button type="button" class="btn btn-default join-btn">
                Join
              </button>
            </span>
          </h4>
          <p class="list-group-item-text description">
          </p>
        </a>
      </div>
    </script>

    <script type="text/template" id="create-room-template">
      <form class="create-room-form">
        <div class="form-group">
          <label for="">Room name</label>
          <input type="text" class="form-control" id="room-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="">Max players</label>
          <input type="number" class="form-control" id="room-max" placeholder="">
        </div>
        <button type="button" class="btn btn-info">
          Submit
        </button>
      </form>
    </script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/multiplayer.js" charset="utf-8"></script>
  </body>
</html>
